<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>ボタングループ</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<button class="btn btn-default">ボタン1</button>
			<button class="btn btn-default">ボタン2</button>
			<button class="btn btn-default">ボタン3</button>
		</div>
		<div class="btn-group-vertical">
			<button class="btn btn-default">ボタン1</button>
			<button class="btn btn-default">ボタン2</button>
			<button class="btn btn-default">ボタン3</button>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-default">ボタン1-1</button>
				<button class="btn btn-default">ボタン1-2</button>
				<button class="btn btn-default">ボタン1-3</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">ボタン2-1</button>
				<button class="btn btn-primary">ボタン2-2</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-danger">ボタン3-1</button>
			</div>
		</div>
		<div style="width:100%">
			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-default">ボタン1</a>
				<a href="#" class="btn btn-default">ボタン2</a>
				<a href="#" class="btn btn-default">ボタン3</a>
			</div>
		</div>
		<div style="width:50%;margin-top:30px;">
			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-default">ボタン1</a>
				<a href="#" class="btn btn-default">ボタン2</a>
				<a href="#" class="btn btn-default">ボタン3</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
