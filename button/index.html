<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>ボタンのサンプル</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
</head>
<body>
	<div>
		<button>普通のボタン</button> → <button class="btn btn-default">Bootstrapのボタン</button>
	</div>
	<div>
		<a href="#" class="btn btn-default">Bootstrapのボタン</a>
		<input class="btn btn-default" type="button" value="Bootstrapのボタン"></input>
		<input class="btn btn-default" type="submit" value="Bootstrapのボタン"></input>
	</div>

	<div>
		<h2>btn-xs</h2>
		<button class="btn btn-default btn-xs">btn-default</button>
		<button class="btn btn-primary btn-xs">btn-primary</button>
		<button class="btn btn-info btn-xs">btn-info</button>
		<button class="btn btn-success btn-xs">btn-success</button>
		<button class="btn btn-warning btn-xs">btn-warning</button>
		<button class="btn btn-danger btn-xs">btn-danger</button>
		<button class="btn btn-link btn-xs">btn-link</button>
	</div>

	<div>
		<h2>btn-sm</h2>
		<button class="btn btn-default btn-sm">btn-default</button>
		<button class="btn btn-primary btn-sm">btn-primary</button>
		<button class="btn btn-info btn-sm">btn-info</button>
		<button class="btn btn-success btn-sm">btn-success</button>
		<button class="btn btn-warning btn-sm">btn-warning</button>
		<button class="btn btn-danger btn-sm">btn-danger</button>
		<button class="btn btn-link btn-sm">btn-link</button>
	</div>

	<div>
		<h2>btn-default</h2>
		<button class="btn btn-default">btn-default</button>
		<button class="btn btn-primary">btn-primary</button>
		<button class="btn btn-info">btn-info</button>
		<button class="btn btn-success">btn-success</button>
		<button class="btn btn-warning">btn-warning</button>
		<button class="btn btn-danger">btn-danger</button>
		<button class="btn btn-link">btn-link</button>
	</div>

	<div>
		<h2>btn-lg</h2>
		<button class="btn btn-default btn-lg">btn-default</button>
		<button class="btn btn-primary btn-lg">btn-primary</button>
		<button class="btn btn-info btn-lg">btn-info</button>
		<button class="btn btn-success btn-lg">btn-success</button>
		<button class="btn btn-warning btn-lg">btn-warning</button>
		<button class="btn btn-danger btn-lg">btn-danger</button>
		<button class="btn btn-link btn-lg">btn-link</button>
	</div>

	<div>
		<h2>btn-block</h2>
		<button class="btn btn-default btn-block">btn-default</button>
		<button class="btn btn-primary btn-block">btn-primary</button>
		<button class="btn btn-info btn-block">btn-info</button>
		<button class="btn btn-success btn-block">btn-success</button>
		<button class="btn btn-warning btn-block">btn-warning</button>
		<button class="btn btn-danger btn-block">btn-danger</button>
		<button class="btn btn-link btn-block">btn-link</button>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
