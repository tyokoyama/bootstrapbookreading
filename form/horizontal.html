<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>縦レイアウトのフォーム</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col col-md-2 control-label">Email</label>
				<div class="col col-md-10">
					<input class="form-control" type="text" id="email" name="email" placeholder="メールアドレス" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col col-md-2 control-label">パスワード</label>
				<div class="col col-md-10">
					<input class="form-control" type="text" id="password" name="password" placeholder="パスワード" />
					<div class="checkbox">
						<label>
							<input type="checkbox" name="rememberme">ログインしたままにする
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col col-md-10 col-md-offset-2">
					<button type="submit" class="btn btn-primary">ログイン</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
